<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Abigail</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="tabs-container">
    <div class="tab active">Marika</div>
    <div class="tab">Clienti</div>
  </section>

  <main id="chat-area">
    <!-- Messaggi verranno aggiunti qui -->
  </main>

  <footer class="message-input-container">
    <input type="text" id="messageInput" class="message-input" placeholder="Scrivi o parla…" />
    <button class="send-button" onclick="sendMessage()">Invia</button>
    <button class="microphone-button" onclick="startDictation()">🎤</button>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
