<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Abigail</title>

  <!-- Stili -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest e icona -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-180.png" />
  <link rel="icon" type="image/png" href="/icon-512.png" />

  <!-- Modalità app su iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Script -->
 <script type="module" src="chat.js"></script>
</head>

<body>
 <div class="chat-header-bar"></div>
  <!-- oppure: <div class="custom-header"></div> -->

  <!-- Barra decorativa solo per web -->
  <div class="chat-header-bar"></div>

<main id="chat-area"></main>

  <footer class="message-input-container">
   <input type="text" id="messageInput" class="message-input" placeholder="Scrivi o parla…" />
<button class="send-button">Invia</button>
<button class="microphone-button">🎤</button>

<!-- Schede cliccabili -->
<section class="tabs-inline">
  <button class="tab active" data-tab="marika">Marika</button>
  <button class="tab" data-tab="clienti">Clienti</button>
</section>

  </footer>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service worker registrato'))
        .catch(err => console.error('❌ Errore nel service worker:', err));
    }
  </script>
</body>
</html>
