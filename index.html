<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Studio Abigail âœ¨</title>
  <style>
    :root {
      --sfondo: #f8f5f2;
      --testo: #3a2f2f;
      --accento: #b59c8c;
      --ombra: rgba(0,0,0,0.05);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: var(--sfondo);
      color: var(--testo);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      padding: 10px;
      border-bottom: 1px solid var(--ombra);
      color: var(--accento);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      border-bottom: 1px solid var(--ombra);
      background: var(--sfondo);
      padding: 6px 0;
    }

    .tab {
      background: transparent;
      border: none;
      padding: 6px 14px;
      font-size: 0.9rem;
      color: var(--testo);
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--accento);
      color: #fff;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.5;
      background: none;
      text-align: left;
      align-self: flex-start;
    }

    .message.user {
      text-align: right;
      align-self: flex-end;
    }

    .message-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #8a7963;
      border-top: 1px solid var(--ombra);
      margin-top: 4px;
      padding-top: 3px;
    }

    footer {
      display: flex;
      align-items: center;
      border-top: 1px solid var(--ombra);
      padding: 8px 14px;
      background: var(--sfondo);
      gap: 8px;
    }

    textarea {
      flex: 1;
      border: none;
      resize: none;
      min-height: 36px;
      max-height: 120px;
      padding: 10px;
      font-size: 0.95rem;
      border-radius: 6px;
      background: #fff8f4;
      box-shadow: inset 0 0 3px var(--ombra);
    }

    button.send {
      border: none;
      background: var(--accento);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button.send:hover { background: #a88b77; }

    button.mic {
      border: none;
      background: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--accento);
      transition: color 0.3s;
    }

    button.mic.active {
      color: #d69e7d;
    }
  </style>
</head>
<body>

  <header>Studio Abigail âœ¨</header>

  <div class="tabs">
    <button class="tab active">Clienti</button>
    <button class="tab">Marika</button>
  </div>

  <main id="chat"></main>

  <footer>
    <button id="mic" class="mic">ðŸŽ¤</button>
    <textarea id="input" placeholder="Scrivi un messaggio o parla..." rows="1"></textarea>
    <button id="send" class="send">Invia</button>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const micBtn = document.getElementById('mic');

    // Espansione automatica del campo testo
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    // Aggiungi messaggio in chat
    function addMessage(text, user = false) {
      const el = document.createElement('div');
      el.className = 'message' + (user ? ' user' : '');
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      el.innerHTML = `
        <div class="message-text">${text}</div>
        <div class="message-meta">
          <span>${time}</span>
          <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${text.replace(/`/g, '\\`')}\`)">ðŸ“‹ Copia</button>
        </div>`;
      chat.appendChild(el);
      chat.scrollTo(0, chat.scrollHeight);
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, true);
      input.value = '';
      input.style.height = 'auto';
      setTimeout(() => addMessage('âœ¨ Risposta elaborata...'), 800);
    });

    // Microfono fittizio (placeholder)
    let recording = false;
    micBtn.addEventListener('click', () => {
      recording = !recording;
      micBtn.classList.toggle('active', recording);
      input.placeholder = recording ? 'ðŸŽ§ Sto ascoltando...' : 'Scrivi un messaggio o parla...';
    });
  </script>
</body>
</html>
