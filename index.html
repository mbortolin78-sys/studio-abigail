<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✨ Studio Abigail ✨</title>
  <style>
    body {
      background-color: #FFEDD3;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      color: #5a4632;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #5a4632;
      margin-bottom: 8px;
    }

    hr {
      width: 90%;
      border: none;
      height: 2px;
      background: linear-gradient(90deg, rgba(210,180,140,0.4), rgba(210,180,140,0.7), rgba(210,180,140,0.4));
      border-radius: 2px;
      margin-bottom: 30px;
    }

    .chat-container {
      width: 600px;
      height: 70vh;
      background-color: #FFEDD3;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.08), inset 0 -2px 4px rgba(255,255,255,0.4);
      border-radius: 24px;
      padding: 20px 25px;
    }

    .message {
      margin: 10px 0;
      font-size: 1rem;
      text-align: justify;
    }

    .message.marika {
      width: 60%;
      align-self: flex-end;
    }

    .message.ai {
      width: calc(100% - 2cm);
      align-self: flex-start;
    }

    .timestamp {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 5px;
    }

    .timestamp.ai {
      text-align: left;
    }

    .timestamp.marika {
      text-align: right;
    }
