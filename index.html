<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background-color: #F5EDDC;
      color: #5a4632;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin: 40px 0 20px;
      color: #5a4632;
    }

    .chat-container {
      width: 600px;
      height: 70vh;
      background-color: #F5EDDC;
      border: 1px solid #e9e0d0;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding-bottom: 10px;
    }

    .message {
      background-color: #f9f4ea;
      border: 1px solid rgba(233, 224, 208, 0.5);
      border-radius: 14px;
      padding: 10px 14px;
      margin: 6px 0;
      font-size: 1rem;
      line-height: 1.6em;
      text-align: justify;
      color: #5a4632;
    }

    .message.ai {
      align-self: stretch;
      margin-left: 8px;
      margin-right: 8px;
    }

    .message.user {
  align-self: flex-end;
  margin-right: 8px;
  width: 60%;
  background-color: #f9f4ea;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #e9e0d0;
      background-color: #F5EDDC;
    }

    textarea {
      flex-grow: 1;
      border: 1px solid #e9e0d0;
      outline: none;
      resize: none;
      background-color: #F5EDDC;
      color: #5a4632;
      font-size: 1rem;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      padding: 14px 16px;
      border-radius: 18px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.04);
      min-height: 40px;
      max-height: 120px;
      overflow-y: auto;
      transition: all 0.2s ease-in-out;
    }

    textarea::placeholder {
      color: rgba(90, 70, 50, 0.4);
    }

    button {
      background-color: transparent;
      border: none;
      color: #5a4632;
      font-size: 1rem;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      cursor: pointer;
      margin-left: 12px;
      text-transform: uppercase;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Studio Abigail âœ¨</h1>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message ai">
        âœ¨ Benvenuta in Studio Abigail â€” qui le parole respirano luce e si
        trasformano in presenza ðŸŒ¿
      </div>
      <div class="message user">
        Questo spazio Ã¨ pura armonia, sento che parla la mia anima ðŸ’›

    <div class="input-area">
      <textarea id="messageInput" placeholder="Scrivi un messaggio..."></textarea>
      <button id="sendBtn">INVIA</button>
      <button id="micBtn">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("messageInput");
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");

    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });

    sendBtn.addEventListener("click", () => {
      const text = textarea.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      messages.prepend(userMsg);

      textarea.value = "";
      textarea.style.height = "auto";

      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai";
      aiMsg.textContent =
        "âœ¨ Ti ascolto con presenza, e ciÃ² che dici vibra di veritÃ  interiore.";
      setTimeout(() => messages.prepend(aiMsg), 600);
    });
  </script>
</body>
</html>
