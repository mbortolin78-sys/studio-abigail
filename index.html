<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: #FFEDD3;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      color: #5a4632;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #5a4632;
      margin-bottom: 8px;
    }

    hr {
      width: 90%;
      border: none;
      height: 2px;
      background: linear-gradient(90deg, rgba(210,180,140,0.4), rgba(210,180,140,0.7), rgba(210,180,140,0.4));
      border-radius: 2px;
      margin-bottom: 30px;
    }

    .chat-container {
      width: 600px;
      height: 70vh;
      background-color: #FFEDD3;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.08), inset 0 -2px 4px rgba(255,255,255,0.4);
      border-radius: 24px;
      padding: 20px 25px;
    }

    .message {
      margin: 10px 0;
      font-size: 1rem;
      text-align: justify;
    }

    .message.marika {
      width: 60%;
      align-self: flex-end;
    }

    .message.ai {
      width: calc(100% - 2cm);
      align-self: flex-start;
    }

    .timestamp {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 5px;
    }

    .timestamp.ai {
      text-align: left;
    }

    .timestamp.marika {
      text-align: right;
    }

    .input-area {
      position: relative;
      display: flex;
      align-items: flex-start;
      margin-top: 20px;
      border-top: 2px inset rgba(120, 100, 80, 0.25);
      padding-top: 15px;
    }

    textarea {
      flex-grow: 1;
      background-color: transparent;
      border: 1px solid rgba(120, 100, 80, 0.25);
      border-radius: 22px;
      padding: 14px 16px;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      font-size: 1rem;
      color: #5a4632;
      resize: none;
      height: 60px;
      text-align: justify;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.6), inset 0 -1px 2px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-left: 10px;
      height: 60px;
    }

    button {
      background: none;
      border: none;
      color: #5a4632;
      cursor: pointer;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    }

    button:hover {
      opacity: 0.7;
    }

    .nav {
      position: absolute;
      left: -120px;
      bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .nav button {
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #5a4632;
      transition: all 0.3s ease;
    }

    .nav button:hover {
      opacity: 0.7;
    }

    .nav button.active {
      font-weight: bold;
      text-shadow: 0 0 2px rgba(90, 70, 50, 0.4);
    }
  </style>
</head>

</html>
