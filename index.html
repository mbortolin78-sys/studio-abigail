<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Studio Abigail âœ¨</title>
 <style>
  body {
    background-color: #F4E9D8; /* sabbia dorata calda */
    color: #5a4632;
    font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 1.9rem;
    text-align: center;
    margin: 40px 0 25px;
    color: #5a4632;
    letter-spacing: 0.5px;
  }

  .chat-container {
    width: 620px;
    height: 70vh;
    background-color: #F4E9D8;
    border: 1px solid #ebdfcf;
    border-radius: 30px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 18px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
  }

  .messages {
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column-reverse;
    padding-bottom: 10px;
    scroll-behavior: smooth;
  }

  .message {
    background-color: #F2E6D2; /* crema sabbia vellutato */
    border: 1px solid rgba(90, 70, 50, 0.12);
    border-radius: 16px;
    padding: 10px 16px;
    margin: 6px 0;
    font-size: 1rem;
    line-height: 1.5;
    text-align: justify;
  }

  .message.user {
    align-self: flex-end;
    background-color: #F2E6D2;
    border: 1px solid rgba(90, 70, 50, 0.1);
    max-width: 60%;
  }

  .message.ai {
    align-self: flex-start;
    background-color: #F2E6D2;
    border: 1px solid rgba(90, 70, 50, 0.1);
    max-width: 100%;
    margin-left: 0.5cm;
    margin-right: 5%;
  }

  .input-area {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-top: 1px solid rgba(90, 70, 50, 0.1);
    background-color: #F4E9D8;
  }

  textarea {
    flex-grow: 1;
    border: 1px solid rgba(90, 70, 50, 0.1);
    outline: none;
    resize: none;
    background-color: #F2E6D2;
    color: #5a4632;
    font-size: 1rem;
    font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
    padding: 14px 16px;
    border-radius: 18px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    min-height: 40px;
    max-height: 120px;
    overflow-y: auto;
  }

  textarea::placeholder {
    color: rgba(90, 70, 50, 0.4);
  }

  button {
    background-color: transparent;
    border: none;
    color: #5a4632;
    font-size: 1rem;
    font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
    cursor: pointer;
    margin-left: 12px;
    text-transform: uppercase;
    transition: opacity 0.2s ease;
  }

  button:hover {
    opacity: 0.6;
  }
</style>
</head>
<body>
  <h1>âœ¨ Studio Abigail âœ¨</h1>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message ai">âœ¨ Benvenuta in Studio Abigail â€” qui le parole respirano luce e si trasformano in presenza ðŸŒ¿</div>
      <div class="message user">Questo spazio Ã¨ pura armonia, sento che parla la mia animaðŸ’›</div>
    </div>

    <div class="input-area">
      <textarea id="messageInput" placeholder="Scrivi un messaggio..." rows="1"></textarea>
      <button id="sendBtn">INVIA</button>
      <button id="micBtn">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const messagesContainer = document.getElementById("messages");

    function sendMessage() {
      const text = textarea.value.trim();
      if (!text) return;
      const msg = document.createElement("div");
      msg.className = "message user";
      msg.textContent = text;
      messagesContainer.prepend(msg);
      textarea.value = "";
      textarea.style.height = "auto";
      setTimeout(() => {
        const ai = document.createElement("div");
        ai.className = "message ai";
        ai.textContent = "âœ¨ Lâ€™anima risponde nel silenzioâ€¦ ðŸŒ¸";
        messagesContainer.prepend(ai);
      }, 600);
    }

    document.addEventListener("keydown", (event) => {
      if (
        document.activeElement === textarea &&
        event.key === "Enter" &&
        !event.shiftKey
      ) {
        event.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
