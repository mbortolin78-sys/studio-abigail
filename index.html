<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>âœ¨ Studio Abigail</title>
  <style>
    :root {
      --sfondo: #f8f5f2;
      --sfondo-header: #f2ebe6;
      --sfondo-input: #fff8f4;
      --testo: #3a2f2f;
      --accento: #b59c8c;
      --accento-hover: #a28573;
      --ombra: rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: var(--sfondo);
      color: var(--testo);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: var(--sfondo-header);
      border-bottom: 1px solid var(--ombra);
    }

    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      color: var(--accento);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    header h1 span {
      font-size: 1.2rem;
    }

    .tabs {
      display: flex;
      gap: 8px;
    }

    .tab {
      background: var(--sfondo);
      border: none;
      padding: 6px 14px;
      font-size: 0.9rem;
      color: var(--testo);
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--accento);
      color: #fff;
    }

    .tab:hover {
      background: var(--accento-hover);
      color: #fff;
    }

    /* CHAT AREA */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      font-size: 0.95rem;
      line-height: 1.5;
      text-align: left;
      align-self: flex-start;
    }

    .message.user {
      align-self: flex-end;
      text-align: right;
    }

    .message-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: #a29283;
      opacity: 0.7;
      margin-top: 3px;
    }

    .message-meta button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #a29283;
      padding: 0;
      transition: 0.3s;
    }

    .message-meta button:hover {
      color: var(--accento);
    }

    .message.user .message-meta {
      flex-direction: row-reverse;
    }

    /* FOOTER */
    footer {
      display: flex;
      align-items: center;
      border-top: 1px solid var(--ombra);
      padding: 10px 14px;
      background: var(--sfondo-header);
      gap: 8px;
    }

    textarea {
      flex: 1;
      border: none;
      resize: none;
      min-height: 36px;
      max-height: 120px;
      padding: 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      background: var(--sfondo-input);
      box-shadow: inset 0 0 3px var(--ombra);
      color: var(--testo);
    }

    textarea::placeholder {
      font-size: 0.8rem;
      color: rgba(58, 47, 47, 0.35);
    }

    .btn, .mic {
      border: none;
      color: #fff;
      background: var(--accento);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover, .mic:hover {
      background: var(--accento-hover);
    }

    .mic.active {
      background: #d69e7d;
    }

  </style>
</head>
<body>

  <header>
    <h1><span>âœ¨</span>Studio Abigail</h1>
    <div class="tabs">
      <button class="tab active">Clienti</button>
      <button class="tab">Marika</button>
    </div>
  </header>

  <main id="chat"></main>

  <footer>
    <textarea id="input" placeholder="messaggio o parla..." rows="1"></textarea>
    <button id="send" class="btn">Invia</button>
    <button id="mic" class="mic">ðŸŽ¤</button>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const micBtn = document.getElementById('mic');

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    function addMessage(text, user = false) {
      const el = document.createElement('div');
      el.className = 'message' + (user ? ' user' : '');
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      el.innerHTML = `
        <div class="message-text">${text}</div>
        <div class="message-meta">
          <button onclick="navigator.clipboard.writeText(\`${text.replace(/`/g, '\\`')}\`)">ðŸ“‹</button>
          <span>${time}</span>
        </div>`;
      chat.appendChild(el);
      chat.scrollTo(0, chat.scrollHeight);
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, true);
      input.value = '';
      input.style.height = 'auto';
      setTimeout(() => addMessage('âœ¨ Risposta elaborata...'), 800);
    });

    let recording = false;
    micBtn.addEventListener('click', () => {
      recording = !recording;
      micBtn.classList.toggle('active', recording);
      input.placeholder = recording ? 'ðŸŽ§ Sto ascoltando...' : 'messaggio o parla...';
    });
  </script>
</body>
</html>
