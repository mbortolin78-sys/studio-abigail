<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Studio Abigail âœ¨</title>
  <style>
    body {
      background-color: #FFEDD3;
      color: #5a4632;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-top: 30px;
      color: #5a4632;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 60%;
      height: 1px;
      background-color: #d4b483;
      margin: 10px auto 0;
    }

    .chat-container {
      width: 600px;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      font-size: 1rem;
      line-height: 1.6;
      margin: 10px 0;
      text-align: justify;
      position: relative;
      word-wrap: break-word;
    }

    .message.marika {
      width: 60%;
      align-self: flex-end;
      margin-right: 1cm;
    }

    .message.ai {
      width: calc(100% - 2cm);
      align-self: flex-start;
      margin-left: 1cm;
    }

    .divider {
      width: 20%;
      height: 1px;
      background-color: #d4b483;
      opacity: 0.6;
      margin-top: 4px;
    }

    .divider.ai {
      align-self: flex-start;
      margin-left: 1cm;
    }

    .divider.marika {
      align-self: flex-end;
      margin-right: 1cm;
    }

    .timestamp {
      font-size: 0.75rem;
      color: rgba(90, 70, 50, 0.6);
      margin-top: 3px;
    }

    .timestamp.ai {
      align-self: flex-start;
      margin-left: 1cm;
    }

    .timestamp.marika {
      align-self: flex-end;
      margin-right: 1cm;
    }

    .input-section {
      width: 600px;
      border-top: 1px solid #d4b483;
      padding: 10px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      position: relative;
    }

    .input-left {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: flex-start;
    }

    .chat-btn {
      background: none;
      border: none;
      color: #5a4632;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .chat-btn:hover {
      opacity: 0.6;
    }

    .message-box {
      flex-grow: 1;
      border: 1px solid #d4b483;
      border-radius: 20px;
      background-color: transparent;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      font-size: 1rem;
      color: #5a4632;
      padding: 10px 14px;
      resize: none;
      text-align: justify;
      min-height: 40px;
      margin: 0 10px;
    }

    .input-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      height: 60px;
    }

    .send-btn, .mic-btn {
      background: none;
      border: none;
      color: #5a4632;
      cursor: pointer;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .send-btn:hover, .mic-btn:hover {
      opacity: 0.6;
    }

    .bottom-divider {
      width: 60%;
      height: 1px;
      background-color: #d4b483;
      margin: 8px auto 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Studio Abigail âœ¨</h1>

  <div class="chat-container">
    <div class="messages">
      <div class="message ai">Buongiorno Marika, come vuoi procedere oggi con la struttura grafica?</div>
      <div class="divider ai"></div>
      <div class="timestamp ai">09:41</div>

      <div class="message marika">Vorrei rendere tutto piÃ¹ armonico e pulito, senza bordi visibili.</div>
      <div class="divider marika"></div>
      <div class="timestamp marika">09:42</div>
    </div>

    <div class="bottom-divider"></div>

    <div class="input-section">
      <div class="input-left">
        <button class="chat-btn">MARIKA</button>
        <button class="chat-btn">CLIENTI</button>
      </div>

      <textarea class="message-box" placeholder="Scrivi un messaggio..."></textarea>

      <div class="input-right">
        <button class="send-btn">INVIA</button>
        <button class="mic-btn">ðŸŽ¤</button>
      </div>
    </div>
  </div>
</body>
</html>
