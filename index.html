<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Abigail ‚Äî Metodo Marika</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --sfondo: #F8F1E5;
      --pannello: #EFE0C4;
      --testo: #4a3a2c;
      --accento: #d5a354;
      --accento-hover: #c2903c;
      --bordo: #d1bfa5;
      --chiaro: #fffdf9;
    }

    body {
      background: var(--sfondo);
      font-family: 'Inter', sans-serif;
      color: var(--testo);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 820px;
      background: var(--pannello);
      border-bottom: 1px solid var(--bordo);
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.3rem;
      color: var(--testo);
      margin: 0;
    }

    .tabs {
      display: flex;
      gap: 6px;
    }

    .tab {
      background: var(--chiaro);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      border: 1px solid var(--bordo);
      transition: 0.2s ease;
    }

    .tab.active {
      background: var(--accento);
      color: white;
      border-color: var(--accento);
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 820px;
      display: flex;
      flex-direction: column;
      padding: 24px;
      overflow-y: auto;
      line-height: 1.6;
    }

    .message {
      font-size: 1rem;
      margin-bottom: 18px;
      white-space: pre-wrap;
      text-align: justify;
    }

    .user {
      text-align: right;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 820px;
      border-top: 1px solid var(--bordo);
      padding: 12px 20px;
      background: var(--pannello);
      gap: 10px;
    }

    textarea {
      flex: 1;
      min-height: 38px;
      max-height: 120px;
      resize: none;
      border: 1px solid var(--bordo);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      outline: none;
      line-height: 1.5;
      background: var(--chiaro);
      color: var(--testo);
      transition: height 0.2s ease;
    }

    button {
      background: var(--accento);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 9px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button:hover {
      background: var(--accento-hover);
    }

    .mic {
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Studio Abigail</h1>
    <div class="tabs">
      <div class="tab active" id="tabClienti">Clienti</div>
      <div class="tab" id="tabMarika">Marika</div>
    </div>
  </header>

  <main id="chat"></main>

  <footer>
    <textarea id="input" placeholder="Scrivi o parla..."></textarea>
    <button id="mic"><span class="mic">üéô</span></button>
    <button id="send">Invia</button>
  </footer>

  <script>
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const micBtn = document.getElementById('mic');
    const chat = document.getElementById('chat');
    const tabs = document.querySelectorAll('.tab');
    let recognizing = false;
    let recognition;

    // === Cambio scheda ===
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    // === Espansione textarea ===
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    // === Invio messaggio ===
    async function inviaMessaggio(testo) {
      if (!testo) return;

      chat.innerHTML += `<div class="message user">${testo}</div>`;
      input.value = '';
      input.style.height = 'auto';

      try {
        const res = await fetch('http://localhost:3210/narrativa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ comando: testo })
        });

        const data = await res.json();
        chat.innerHTML += `<div class="message">${data.text || '‚ö†Ô∏è Nessuna risposta dal motore narrativo.'}</div>`;
      } catch (e) {
        chat.innerHTML += `<div class="message">‚ùå Errore di connessione al motore narrativo.</div>`;
      }

      chat.scrollTo(0, chat.scrollHeight);
    }

    sendBtn.addEventListener('click', () => inviaMessaggio(input.value.trim()));
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        inviaMessaggio(input.value.trim());
      }
    });

    // === Microfono ===
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'it-IT';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        recognizing = true;
        input.placeholder = "üéô In ascolto...";
        micBtn.style.background = "#c2903c";
      };

      recognition.onend = () => {
        recognizing = false;
        input.placeholder = "Scrivi o parla...";
        micBtn.style.background = "var(--accento)";
      };

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        input.value += (input.value ? ' ' : '') + transcript;
        input.dispatchEvent(new Event('input'));
      };

      micBtn.addEventListener('click', () => {
        if (recognizing) recognition.stop();
        else recognition.start();
      });
    } else {
      micBtn.disabled = true;
      micBtn.title = "Microfono non supportato su questo browser";
    }
  </script>
</body>
</html>
