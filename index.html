<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Studio Abigail âœ¨</title>
  <style>
    body {
      background-color: #F5EDDC;
      color: #5a4632;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin: 40px 0 20px;
      color: #5a4632;
    }

    .chat-container {
      width: 600px;
      height: 70vh;
      background-color: #F5EDDC;
      border: 1.5px solid #e0d6c4;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding-bottom: 10px;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #e8ddcb;
      background-color: #F5EDDC;
    }

    textarea {
      flex-grow: 1;
      border: 1px solid #d9cbb5;
      outline: none;
      resize: none;
      background-color: #F5EDDC;
      color: #5a4632;
      font-size: 1rem;
      padding: 14px 16px;
      border-radius: 18px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      min-height: 40px;
      max-height: 120px;
      overflow-y: auto;
      transition: all 0.2s ease-in-out;
    }

    button {
      background-color: transparent;
      border: none;
      color: #5a4632;
      font-size: 1.3rem;
      cursor: pointer;
      margin-left: 12px;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Studio Abigail âœ¨</h1>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <textarea id="messageInput" placeholder="Scrivi un messaggio..."></textarea>
      <button id="sendBtn">Invia</button>
      <button id="micBtn">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("messageInput");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
