<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Studio Abigail âœ¨</title>
  <style>
    :root {
      --sfondo: #f8f5f2;
      --testo: #3a2f2f;
      --accento: #b8a292;
      --ombra: rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: var(--sfondo);
      color: var(--testo);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid var(--ombra);
    }

    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      color: var(--accento);
      margin: 0;
    }

    .tabs {
      display: flex;
      gap: 8px;
    }

    .tab {
      background: transparent;
      border: none;
      padding: 6px 14px;
      font-size: 0.9rem;
      color: var(--testo);
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--accento);
      color: #fff;
    }

    /* CHAT AREA */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      font-size: 0.95rem;
      line-height: 1.5;
      text-align: left;
      align-self: flex-start;
    }

    .message.user {
      align-self: flex-end;
      text-align: right;
    }

    .message-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: #a29283;
      opacity: 0.7;
      margin-top: 3px;
    }

    .message-meta button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #a29283;
      padding: 0;
    }

    .message.user .message-meta {
      flex-direction: row-reverse;
    }

    /* FOOTER */
    footer {
      display: flex;
      align-items: center;
      border-top: 1px solid var(--ombra);
      padding: 10px 14px;
      background: var(--sfondo);
      gap: 8px;
    }

    textarea {
      flex: 1;
      border: none;
      resize: none;
      min-height: 36px;
      max-height: 120px;
      padding: 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      background: #fff8f4;
      box-shadow: inset 0 0 3px var(--ombra);
      color: var(--testo);
    }

    textarea::placeholder {
      font-size: 0.8rem;
      color: rgba(58, 47, 47, 0.35);
    }

    .btn {
      border: none;
      color: #fff;
      background: var(--accento);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn:hover { background: #a88b77; }

    .mic {
      background: var(--accento);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      padding: 8px 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .mic.active { background: #d69e7d; }
  </style>
</head>
<body>

  <header>
    <h1>Studio Abigail âœ¨</h1>
    <div class="tabs">
      <button class="tab active">Clienti</button>
      <button class="tab">Marika</button>
    </div>
  </header>

  <main id="chat"></main>

  <footer>
    <textarea id="input" placeholder="Scrivi un messaggio o parla..." rows="1"></textarea>
    <button id="send" class="btn">Invia</button>
    <button id="mic" class="mic">ðŸŽ¤</button>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const micBtn = document.getElementById('mic');

    // Espansione automatica del campo testo
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    // Funzione per aggiungere un messaggio
    function addMessage(text, user = false) {
      const el = document.createElement('div');
      el.className = 'message' + (user ? ' user' : '');
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      el.innerHTML = `
        <div class="message-text">${text}</div>
        <div class="message-meta">
          <button onclick="navigator.clipboard.writeText(\`${text.replace(/`/g, '\\`')}\`)">ðŸ“‹</button>
          <span>${time}</span>
        </div>`;
      chat.appendChild(el);
      chat.scrollTo(0, chat.scrollHeight);
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, true);
      input.value = '';
      input.style.height = 'auto';
      setTimeout(() => addMessage('âœ¨ Risposta elaborata...'), 800);
    });

    // Microfono fittizio
    let recording = false;
    micBtn.addEventListener('click', () => {
      recording = !recording;
      micBtn.classList.toggle('active', recording);
      input.placeholder = recording ? 'ðŸŽ§ Sto ascoltando...' : 'Scrivi un messaggio o parla...';
    });
  </script>
</body>
</html>
