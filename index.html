<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Abigail</title>

  <!-- Stili -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest e icona -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-180.png" />
  <link rel="icon" type="image/png" href="/icon-512.png" />

  <!-- Modalità app su iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Script -->
  <script src="chat.js" defer></script>
</head>

<body>
  <!-- Sfondo dorato dietro la barra in alto su iPhone -->
  <div class="status-bar-fill"></div>

  <!-- Barra decorativa solo per web -->
  <div class="chat-header-bar"></div>

  <main id="chat-area">
    <!-- Messaggio ricevuto -->
    <div class="message-bubble theirs">
      <p>Benvenuta nello spazio di dialogo intuitivo.</p>
      <div class="separator-theirs"></div>
      <span class="timestamp">09:42</span>
      <button class="copy-button">📋</button>
    </div>

    <!-- Messaggio inviato -->
    <div class="message-bubble mine">
      <p>ciao</p>
      <div class="separator-mine"></div>
      <button class="edit-button">✏️</button>
      <button class="copy-button">📋</button>
      <span class="timestamp">10:35</span>
    </div>

    <!-- Tabs -->
    <section class="tabs-inline">
      <button class="tab active">Marika</button>
      <button class="tab">Clienti</button>
    </section>
  </main>

  <footer class="message-input-container">
    <input type="text" id="messageInput" class="message-input" placeholder="Scrivi o parla…" />
    <button class="send-button">Invia</button>
    <button class="microphone-button" onclick="startDictation()">🎤</button>
  </footer>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service worker registrato'))
        .catch(err => console.error('❌ Errore nel service worker:', err));
    }
  </script>
</body>
</html>
