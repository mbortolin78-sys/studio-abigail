<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Studio Abigail âœ¨</title>
  <style>
    body {
      background-color: #EBDDC3; /* sabbia calda */
      color: #5a4632;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin: 40px 0 20px;
      color: #5a4632;
    }

    .chat-container {
      width: 600px;
      height: 70vh;
      background-color: #EBDDC3;
      border: 1px solid #e1d3b9;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }

    .message {
      background-color: #f7f0e0; /* bolle piÃ¹ chiare */
      border: 1px solid #e1d3b9;
      border-radius: 16px;
      padding: 12px 16px;
      margin: 8px 0;
      font-size: 1rem;
      text-align: justify;
      max-width: 85%;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #f7f0e0;
      max-width: 60%;
      border: 1px solid #e1d3b9;
    }

    .ai {
      align-self: flex-start;
      background-color: #f7f0e0;
      margin-left: 0.5cm;
      margin-right: 2.5cm;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #e1d3b9;
      background-color: #EBDDC3;
    }

    textarea {
      flex-grow: 1;
      border: 1px solid #e1d3b9;
      outline: none;
      resize: none;
      background-color: #EBDDC3;
      color: #5a4632;
      font-size: 1rem;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      padding: 14px 16px;
      border-radius: 18px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.04);
      min-height: 40px;
      max-height: 120px;
      overflow-y: auto;
      transition: all 0.2s ease-in-out;
    }

    textarea::placeholder {
      color: rgba(90, 70, 50, 0.5);
    }

    button {
      background-color: transparent;
      border: none;
      color: #5a4632;
      font-size: 1rem;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      cursor: pointer;
      margin-left: 12px;
      text-transform: uppercase;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Studio Abigail âœ¨</h1>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message ai">Le parole sono ponti tra le animeâ€¦ âœ¨</div>
      <div class="message user">E ogni sguardo diventa un respiro condiviso ðŸ’›</div>
    </div>

    <div class="input-area">
      <textarea id="messageInput" placeholder="Scrivi un messaggio..."></textarea>
      <button id="sendBtn">INVIA</button>
      <button id="micBtn">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("messageInput");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
