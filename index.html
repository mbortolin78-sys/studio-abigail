<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Studio Abigail </title>

  <!-- Stile generale -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Optima:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app-container">

    <!-- 🟡 INTESTAZIONE -->
    <header class="header">
      <div class="header-title">  Studio Abigail</div>
      <div class="tabs">
        <button class="tab">Clienti</button>
        <button class="tab active">Marika</button>
      </div>
    </header>

    <!-- 💬 FINESTRA CHAT -->
    <main class="chat-window" id="chat-window"></main>

    <!-- 🟠 BARRA DI INVIO -->
    <footer class="input-area">
      <textarea
        id="message-input"
        placeholder="Scrivi un nuovo messaggio..."
        rows="1"
      ></textarea>
      <div class="input-buttons">
        <button id="send-btn">Invia</button>
        <button id="mic-btn" title="Attiva microfono">🎙️</button>
      </div>
    </footer>

  </div>

  <!-- 🔧 SCRIPT PRINCIPALE -->
  <script src="chat.js"></script>
</body>
</html>
