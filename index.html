<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Abigail</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="tabs-container">
    <div class="tab active">Marika</div>
    <div class="tab">Clienti</div>
  </section>

  <main id="chat-area">
    <div class="message-bubble theirs">
      <p>Benvenuta nello spazio di dialogo intuitivo.</p>
      <span class="timestamp">09:42</span>
      <button class="copy-button">📋 Copia</button>
      <button class="edit-button">✏️ Modifica</button>
    </div>
  </main>

  <footer class="message-input-container">
    <input type="text" id="messageInput" class="message-input" placeholder="Scrivi o parla…" />
    <button class="send-button">Invia</button>
    <button class="microphone-button" onclick="startDictation()">🎤</button>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
