<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background-color: #E9DFC9;
      color: #5a4632;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin: 30px 0 10px;
      color: #5a4632;
    }

    hr {
      width: 60%;
      border: none;
      border-top: 1px solid #c7b89b;
      margin-bottom: 25px;
    }

    .chat-container {
      width: 80%;
      height: 65vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-color: #E9DFC9;
      padding: 10px 20px;
      border-radius: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      font-size: 1rem;
      line-height: 1.6;
      text-align: justify;
    }

    .ia {
      width: 98%;
      margin-left: 1%;
      margin-right: 1%;
      text-align: justify;
    }

    .marika {
      width: 60%;
      margin-left: auto;
      margin-right: 1%;
      text-align: justify;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #8c7b60;
      text-align: right;
      margin-top: 5px;
      border-top: 1px solid #c7b89b;
      padding-top: 3px;
      font-style: italic;
    }

    .input-area {
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      border: 1px solid #c7b89b;
      background-color: transparent;
      color: #5a4632;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      font-size: 1rem;
      text-align: justify;
      border-radius: 8px;
      padding: 10px 14px;
      resize: none;
      min-height: 40px;
      transition: all 0.2s ease-in-out;
    }

    textarea::placeholder {
      color: rgba(90, 70, 50, 0.5);
    }

    .send-mic {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 5px;
    }

    .send-mic button {
      background-color: transparent;
      border: none;
      color: #5a4632;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      margin: 3px 0;
    }

    .send-mic button:hover {
      opacity: 0.7;
    }

    .footer {
      width: 80%;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      font-size: 1rem;
      color: #5a4632;
    }

    .footer span {
      cursor: pointer;
    }

    .footer span:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="chat-container" id="chat">

      <div class="timestamp">10:46</div>

  </div>

  <div class="input-area">
    <textarea placeholder="Scrivi un messaggio..."></textarea>
    <div class="send-mic">
      <button>INVIA</button>

    </div>
  </div>

  <div class="footer">
    <span id="marika-btn">MARIKA</span>
    <span id="clienti-btn">CLIENTI</span>
  </div>
</body>
</html>
